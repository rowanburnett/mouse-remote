<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Mouse Remote</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>
          <button id="keyboard-button">Keyboard</button>
        </div>
        <div>
          <h1>Mouse Remote</h1>
          <input type="text" id="text-input">
          <form id="form">
            <label for="password">Password:</label>
            <input id="password" class="password" type="text" name="password">
            <button type="submit" class="submit">Submit</button>
          </form>
        </div>
        <div></div>
      </div>
      <div id="touchpad" class="touchpad"></div>
      <div class="mouse-buttons">
        <button id="left-mouse" class="mouse-button"></button>
        <button id="right-mouse" class="mouse-button"></button>
      </div>
    </div>
  </body>
</html>

<script src="/socket.io/socket.io.js"></script>
<script src="index.js"></script>
